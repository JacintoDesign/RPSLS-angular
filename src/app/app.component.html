<h1>Rock Paper Scissors Lizard Spock</h1>
<div class="player-container" id="player">
  <h2>You - {{playerScore}}<span *ngIf="playerChoice" class="choice"> --- {{playerChoice}}</span></h2>
  <fa-icon [icon]="['far', 'hand-rock']" title="Rock" (click)="select('rock')"></fa-icon>
  <fa-icon [icon]="['far', 'hand-paper']" title="Paper" (click)="select('paper')"></fa-icon>
  <fa-icon [icon]="['far', 'hand-scissors']" title="Scissors" (click)="select('scissors')"></fa-icon>
  <fa-icon [icon]="['far', 'hand-lizard']" title="Lizard" (click)="select('lizard')"></fa-icon>
  <fa-icon [icon]="['far', 'hand-spock']" title="Spock" (click)="select('spock')"></fa-icon>
</div>
<div class="player-container" id="computer">
  <h2>Computer - {{computerScore}}<span *ngIf="computerChoice" class="choice"> --- {{computerChoice}}</span></h2>
  <fa-icon [icon]="['far', 'hand-rock']" title="Rock"></fa-icon>
  <fa-icon [icon]="['far', 'hand-paper']" title="Paper"></fa-icon>
  <fa-icon [icon]="['far', 'hand-scissors']" title="Scissors"></fa-icon>
  <fa-icon [icon]="['far', 'hand-lizard']" title="Lizard"></fa-icon>
  <fa-icon [icon]="['far', 'hand-spock']" title="Spock"></fa-icon>
</div>

<div class="result-container">
  <fa-icon [icon]="['fas', 'sync-alt']" title="Reset" class="reset-icon" (click)="reset()"></fa-icon>
  <h2 class="result-text">{{resultText}}</h2>
</div>
